<div class="mt-5 p-3">
  <mat-form-field appearance="outline" class="w-50">
    <mat-label>Search</mat-label>
    <input
      #searchKey
      (keyup)="searchByKeyWord(searchKey.value)"
      name="searchKey"
      id="searchKey"
      placeholder="Search"
      matInput
    />
    <mat-hint>Search</mat-hint>
  </mat-form-field>
  <div *ngIf="showTable">
    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Num</th>
        <td mat-cell *matCellDef="let element">
          {{ productDetails.indexOf(element) + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Product Name">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">
          {{ element.productDescription }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Product Discounted Price">
        <th mat-header-cell *matHeaderCellDef>Product Discounted Price</th>
        <td mat-cell *matCellDef="let element">
          {{ element.productDiscountedPrice }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Product Actual Price">
        <th mat-header-cell *matHeaderCellDef>Product Actual Price</th>
        <td mat-cell *matCellDef="let element">
          {{ element.productActualPrice }}
        </td>
      </ng-container>

      <!--Images-->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="showImages(element)">
            <mat-icon style="color: rgb(0, 100, 43)">photo library</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="editProduct(element.productId)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteProduct(element.productId)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!--  Edit button-->

      <!-- delete button-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="text-center p-5">
    <button
      (click)="loadMoreProducts()"
      mat-raised-button
      color="primary"
      type="button"
    >
      Load more
    </button>
  </div>
</div>
