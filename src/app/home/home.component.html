<div class="container mt-5">
  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="15">
    <mat-grid-tile *ngFor="let product of productDetails">
      <div class="row p-5">
        <div class="image-container">
          <img
            class="home-page-product-image"
            [src]="product.productImages[0].url"
            alt=""
          />
        </div>
        <div class="mt-3">
          <p>
            <b>{{ product.productName }}</b>
          </p>
        </div>
        <div class="mt-2">
          <p
            style="
              white-space: inherit;
              text-overflow: ellipsis;
              height: 40px;
              width: 288px;
              overflow: hidden;
            "
          >
            {{ product.productDescription }}
          </p>
        </div>
        <div class="mt-2">
          <b> {{ product.productActualPrice }} DT </b>
          &nbsp;
          <b style="text-decoration: line-through">
            {{ product.productDiscountedPrice }} DT
          </b>
        </div>
        <div class="mt-2">
          <button
            (click)="showProductDetails(product.productId)"
            type="button"
            mat-raised-button
            color="warn"
          >
            View Details
          </button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
