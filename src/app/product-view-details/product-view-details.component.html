<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <div class="card image-container p-3">
        <img
          [src]="product.productImages[selectedProductIndex].url"
          class="product-zoom-image"
        />
      </div>
      <div class="mt-2">
        <mat-grid-list cols="3" rowHeight="1:1" gutterSize="10">
          <mat-grid-tile
            (click)="changeIndex(i)"
            *ngFor="let image of product.productImages; let i = index"
            style="border: 1px solid lightgray; cursor: pointer"
          >
            <img height="100px" width="100px" [src]="image.url" />
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
    <div class="col-6">
      <div class="product-information">
        <div class="mt-3">
          <h2>{{ product.productName }}</h2>
        </div>
        <div class="mt-3">
          Description : <br />{{ product.productDescription }}
        </div>
        <div>
          <b>{{ product.productDiscountedPrice }} DT</b>
          &nbsp;
          <b style="text-decoration: line-through"
            >{{ product.productActualPrice }} DT</b
          >
        </div>
        <div class="mt-5 text-center">
          <button style="width: 200px" mat-raised-button color="warn">
            Buy Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
