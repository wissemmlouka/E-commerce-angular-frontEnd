<mat-toolbar color="primary">
  <span> E-Commerce </span>
  <span class="space-button"></span>
  <button
    routerLink="/login"
    *ngIf="!isLoggedIn()"
    mat-raised-button
    color="primary"
  >
    Login
  </button>
  <button
    (click)="logOut()"
    *ngIf="isLoggedIn()"
    mat-raised-button
    color="warn"
  >
    Logout
  </button>
</mat-toolbar>

<mat-toolbar color="primary" *ngIf="isLoggedIn()">
  <button mat-raised-button color="primary" routerLink="/">Home</button>
  <button
    mat-raised-button
    color="primary"
    routerLink="/cart"
    *ngIf="!isAdmin()"
  >
    Cart
  </button>
  <button
    mat-raised-button
    color="primary"
    routerLink="/myOrders"
    *ngIf="!isAdmin()"
  >
    My Orders
  </button>
  <button
    *ngIf="isAdmin()"
    mat-raised-button
    color="primary"
    routerLink="/addNewProduct"
  >
    Add New Product
  </button>
  <button
    *ngIf="isAdmin()"
    mat-raised-button
    color="primary"
    routerLink="/showProductDetails"
  >
    Show Product Details
  </button>
  <button
    *ngIf="isAdmin()"
    mat-raised-button
    color="primary"
    routerLink="/ordersInformation"
  >
    Show Orders
  </button>
</mat-toolbar>
